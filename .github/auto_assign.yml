# @see https://github.com/kentaro-m/auto-assign-action

# Set to true to add reviewers to pull requests
addReviewers: true

# Set to author to set pr creator as assignee
addAssignees: author

# A list of reviewers to be added to pull requests (GitHub user name)
reviewers:
  - natterstefan

# A list of keywords to be skipped the process that add reviewers if pull
# requests include it
skipKeywords:
  - wip
  - WIP

# A number of reviewers added to the pull request
# Set 0 to add all the reviewers (default: 0)
numberOfReviewers: 0

# Filter draft PRs
runOnDraft: true

# The action will only run if the PR meets the specified filters
filterLabels:
  exclude:
    - approved
    - wip
    - work in progress
