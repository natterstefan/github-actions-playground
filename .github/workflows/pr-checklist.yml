name: PR Checklist

on: [workflow_call, workflow_dispatch, pull_request_target]

jobs:
  checklist:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # @see https://github.com/marketplace/actions/contextual-qa-checklists
      - name: Checklist
        uses: wyozi/contextual-qa-checklist-action@c063201bfa7fe8e9f72fb70ed2fe8cc0718c34c6
        with:
          gh-token: ${{ secrets.GITHUB_TOKEN }}
