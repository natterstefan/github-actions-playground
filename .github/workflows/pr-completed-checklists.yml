name: PR Completed Checklists

on: [
    workflow_call,
    workflow_dispatch,
    pull_request,
    issues,
    # required when pr-checklist.yml is used or it will not run again, when
    # comments including checklists are updated.
    pull_request_review_comment,
    issue_comment,
  ]

jobs:
  review-checklists:
    permissions:
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      # @see https://github.com/mheap/require-checklist-action
      - uses: mheap/require-checklist-action@2d826a59e6d499e89051c8e569c5daafbd67818d
        with:
          # If this is true and there are no checklists detected, the action
          # will fail
          requireChecklist: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
