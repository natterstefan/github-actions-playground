name: PR Completed Checklists

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    types: [
        edited,
        synchronize,
        # As soon as reviews are requested we make sure all checklists are
        # resolved
        review_requested,
        ready_for_review,
      ]
  issues:
    types: [opened, edited, deleted]
  issue_comment:
  pull_request_review:
  pull_request_review_comment:

permissions:
  contents: read

jobs:
  review-checklists:
    permissions:
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      # @see https://github.com/mheap/require-checklist-action
      - uses: mheap/require-checklist-action@280a63f7756e7032b35617f06388e3c7ddae76bc
        with:
          # If this is true and there are no checklists detected, the action
          # will fail
          requireChecklist: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
